{% load navbar_tag %}

{% comment %}
{% endcomment %}

<nav class="navbar navbar-default navbar-fixed-top" role="navigation"> 
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand">{{site_name}}</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
            <li>
                <a class = "{% check_active request 'quiz' %}" href="{% url 'quiz_courses' %}">
                    Quizzes
                </a>
            </li>
            <li>
                <a class = "{% check_active request 'crs' %}" href="{% url 'polls_courses' %}">
                    Classroom Response 
                </a>
            </li>

        </ul>
        <div class="navbar-right">
            {% if request.user.is_authenticated %}
            <p class="top-menu">Hello {{ request.user.username }}<small> (<a href="{% url 'logout' %}">Log out</a>)<br> (<a href="{% url 'password_change' %}">Change Password</a>)</small></p>
                {% else %}
                <div class="top-menu">
                    <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span>Log In</a>
                    <br>
                </div>
            {% endif %}
        </div>
    </div>
</nav>
